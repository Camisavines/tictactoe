<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="./index.css">

      <!-- Compiled and minified JavaScript -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
  <body>

    <div class="row">
      <div class="col s12 m4">
        <div class="container">
          <h1>Tic Tac Toe</h1>
          <p>Red Score: <span id="redScore">0</span></p>
          <p>Blue Score: <span id="blueScore">0</span></p>
          <p>Tie Games: <span id="tieGame">0</span></p>
        </div>
      </div>
      <div class="col s12 m8">
        <div class="container">
          <div class="row">
            <div class="col s4 box" id="1">1</div>
            <div class="col s4 box" id="2">2</div>
            <div class="col s4 box" id="3">3</div>
            <br>
            <div class="col s4 box" id="4">4</div>
            <div class="col s4 box" id="5">5</div>
            <div class="col s4 box" id="6">6</div>
            <br>
            <div class="col s4 box" id="7">7</div>
            <div class="col s4 box" id="8">8</div>
            <div class="col s4 box" id="9">9</div>
          </div>
        </div>
      </div>
    </div>








  </body>
</html>
